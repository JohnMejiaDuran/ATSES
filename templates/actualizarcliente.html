{% extends "layout.html" %}

{% block content %}
    <section class="container__registrocliente">
      <div class="contact_form">
          <div class="formulario">
            <a href="/clientes"><img for="perfil" src="{{ url_for('static', filename='icons/flecha.png')}}" alt="imagen de regreso" class="flecha"></a>
              <h1 class="titulo__formulario">Actualizar Clientes</h1>
          </div>
          
          <form action="{{ url_for('atses.actualizarcliente') }}" method="POST">       
              <div class="columnas" >
                  <div>
                      <label for="nombres" class="colocar_nombre">Nombres<span class="obligatorio">*</span></label>
                      <input type="text" name="nombres" id="nombres" required="obligatorio" placeholder="Escribe tu Nombre">
                  </div>
                  <div>
                        <label for="apellidos" class="colocar_nombre">Apellidos<span class="obligatorio">*</span></label>
                        <input type="text" name="apellidos" id="apellidos" required="obligatorio" placeholder="Escribe tu Apellido">
                  </div>
                  <div>
                      <label for="t_documento" class="seleccionar">Tipo de Documento<span class="obligatorio">*</span></label>
                      <select  class="seleccion__cliente" id="t_documento" name="t_documento">
                          <option value="Seleccionar"></option>
                          <option value="Cedula de ciudadania">Cedula de ciudadania</option>
                          <option value="Nit">Nit</option>
                          <option value="Cedula de Extrangeria">Cedula de Extrangeria</option>
                          <option value="Pasaporte">Pasaporte</option>
                      </select>
                  </div>
                  <div>
                      <label for="id_cliente" class="colocar_documento">Número de Documento<span class="obligatorio">*</span></label>
                        <input type="text" name="id_cliente" id="id_cliente" required="obligatorio" placeholder="Cedula o Nit">
                  </div>
              </div>
        
            <div class="columnas">
              <div>
                <label for="t_de_persona" class="colocar_tipo_persona">Tipo de Persona <span class="obligatorio">*</span></label>
                <select  class="seleccion" id="t_de_persona" name="t_de_persona">
                  <option value="seleccional"></option>
                  <option value="Persona Natural">Persona Natural</option>
                  <option value="Persona Juridica">Persona Juridica</option>
                </select> 
              </div> 
              <div>
                <label for="contacto" class="colocar_telefono">Teléfono o Celular<span class="obligatorio">*</span></label>
                <input type="tel" name="contacto" id="contacto" placeholder="Escribe tu teléfono">
              </div> 
              <div>
                <label for="email" class="colocar_email">Email<span class="obligatorio">*</span></label>
                  <input type="email" name="email" id="email" required="obligatorio" placeholder="Escribe tu Email">
              </div>
              <div>
                <label for="ciudad" class="colocar_Ciudad">Ciudad de residencia<span class="obligatorio">*</span></label>
                <input type="text" name="ciudad" id="ciudad" required="obligatorio" placeholder="Escribe Ciudad donde Reside">
              </div>    
              <div>
                <label for="direccion" class="colocar_Dirección">Dirección donde Reside<span class="obligatorio">*</span></label>
                <input type="text" name="direccion" id="direccion" required="obligatorio" placeholder="Escribe Dirección de Residencia.">
              </div>   
            </div> 
            
            <div class="guardar">
              <button  class="guardar__button" type="submit" name="enviar_formulario" id="enviar"><a class="enviar">Actualizar</a></button>
            </div>
            
            <div class="aviso">
              <span class="obligatorio"> * </span>los campos son obligatorios.
            </div>          
          </form>
        </div>  
      </div>
    </section>

{% endblock %}
