{% extends "index.html" %}

{% block content %}

<section class="container__registrocliente">
  <div class="contact_form">
      <div class="formulario">      
          <h1 class="titulo__formulario">Registro de Proveedores</h1>
  
      </div>
       
      <form action="/actualizarproveedor/{{proveedor.id_proveedor}}", method="POST">       
          <div class="columnas" >
              <div>
                <label for="nombre" class="colocar_nombre">Nombre de la empresa
                  <span class="obligatorio">*</span>
                </label>
                  <input type="text" name="nombre" id="nombre" required="obligatorio" placeholder="Nombre empresa" value="{{proveedor.nombre}}">
              </div>
              
              <div>
                  <label for="id_proveedor" class="colocar_documento">Número de Documento
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="text" name="id_proveedor" id="id_proveedor" required="obligatorio" placeholder="Cedula o Nit" value="{{proveedor.id_proveedor}}">
              </div> 
              <div>
                <label for="telefono" class="colocar_telefono">Teléfono
                  <span class="obligatorio">*</span>
                </label>
                  <input type="tel" name="telefono" id="telefono" placeholder="Escribe teléfono" value="{{proveedor.telefono}}">
              </div>
              <div>
                <label for="direccion" class="colocar_Dirección">Dirección
                  <span class="obligatorio">*</span>
                </label>
                  <input type="text" name="direccion" id="direccion" required="obligatorio" placeholder="Escribe dirección " value="{{proveedor.direccion}}">
              </div>  
          </div>
        
        <div class="columnas">    
          <div>
            <label for="correo" class="colocar_email">Email
              <span class="obligatorio">*</span>
            </label>
            <input type="email" name="correo" id="correo" required="obligatorio" placeholder="Escribe Email" value="{{proveedor.correo}}">
          </div>

          <div>
            <label for="ciudad" class="colocar_Dirección">Ciudad
            <span class="obligatorio">*</span>
            </label>
            <input type="text" name="ciudad" id="ciudad" required="obligatorio" placeholder="Escribe la ciudad" value="{{proveedor.ciudad}}">
          </div>   
        </div> 
        <div class="guardar">
          <button  class="guardar__button"type="submit" name="enviar_formulario" id="enviar"><a class="enviar">guardar cambios</a></button>
        </div>
        <div class="aviso">
          <span class="obligatorio"> * </span>Todos los campos son obligatorios
        </div>          
      </form>
  </div>  
</div>
      </section>

{% endblock %}
