{% extends "index.html" %}

{% block content %}

    <section class="container__registrocliente">
      <div class="contact_form">
          <div class="formulario">
            <a href="/clientes"><img for="perfil" src="{{ url_for('static', filename='icons/flecha.png')}}" alt="imagen de regreso" class="flecha"></a>     
              <h1 class="titulo__formulario">Registro de Clientes</h1>
          </div>
          
          <form action="/nuevo", method="POST">      
              <div class="columnas" >
                  <div>
                      <label for="nombre" class="colocar_nombre">Nombres
                        <span class="obligatorio">*</span>
                      </label>
                      
                      <input type="text" name="nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                  </div>
                  <div>
                        <label for="apellido" class="colocar_nombre">Apellidos
                          <span class="obligatorio">*</span>
                        </label>
                        <input type="text" name="apellido" id="apellido" required="obligatorio" placeholder="Escribe tu apellido">
                  </div>
                  <div>
                        <label for="tipo_doc" class="seleccionar">Tipo de documento
                        <span class="obligatorio">*</span>
                      </label>
                      <select  class="seleccion" id="tipo_doc" name="tipo_doc">
                          <option value=""></option>
                          <option value="CC">Cedula de ciudadania</option>
                          <option value="NIT">Nit</option>
                          <option value="CE">Cedula de Extrangeria</option>
                          <option value="Pasaporte">Pasaporte</option>
                      </select>
                  </div>
                  <div>
                      <label for="id_cliente" class="colocar_documento">Número de documento
                        <span class="obligatorio">*</span>
                      </label>
                        <input type="text" name="id_cliente" id="id_cliente" required="obligatorio" placeholder="Cedula o Nit">
                  </div>
              </div>
        
            <div class="columnas">
              <div>
                  <label for="tipo_persona" class="colocar_tipo_persona">Tipo de persona 
                    <span class="obligatorio">*</span>
                  </label>
                  <select  class="seleccion" id="tipo_persona" name="tipo_persona">
                    <option value=""></option>
                      <option value="Persona Natural">Persona natural</option>
                      <option value="Persona Juridica">Persona juridica</option>
                  </select>
              </div> 
              <div>
                <label for="telefono" class="colocar_telefono">Teléfono o celular
                  <span class="obligatorio">*</span>
                </label>
                  <input type="tel" name="telefono" id="telefono" placeholder="Escribe tu teléfono">
              </div> 
              <div>
                <label for="correo" class="colocar_email">Email
                  <span class="obligatorio">*</span>
                </label>
                  <input type="email" name="correo" id="correo" required="obligatorio" placeholder="Escribe tu correo ">
              </div>
    
                  <div>
                    <label for="ciudad" class="colocar_Ciudad">Ciudad de residencia
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="ciudad" id="ciudad" required="obligatorio" placeholder="Ciudad ">
                  </div>    
                  <div>
                    <label for="direccion" class="colocar_Dirección">Dirección
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="direccion" id="direccion" required="obligatorio" placeholder="Escribe tu dirección.">
                  </div>   
            </div> 
                  <div class="guardar">
                      <button  class="guardar__button" type="submit" name="enviar_formulario" id="enviar"><a class="enviar">Guardar</a></button>
                  </div>
                  <div class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                  </div>          
            </form>
        </div>  
      </div>
    </section>

    
{% endblock %}
